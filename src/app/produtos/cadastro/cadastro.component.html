<ng-template #formulario let-modal class="vw-50">

    <div class="moda-header">
        <h1 class="modal-title display-4 text-muted text-center">Cadastro de Produto</h1>
    </div>

    <div class="modal-body w-100">
        <form class="needs-validation" [formGroup]="produto" (ngSubmit)="salvar(produto.getRawValue())" novalidate>
            
            <div class="form-row">
                <div class="form-group col-md-7">
                    <label class="col-form-label" for="nome">Nome Produto*:</label>
                    <input class="form-control" name="nome" type="text" formControlName="name"
                    [class.is-invalid]="produto.get('name').touched && produto.get('name').invalid">
                    <div *ngIf="produto.get('name').errors" class="invalid-feedback" maxlength="50">
                        <div *ngIf="produto.get('name').errors.required" >Este campo é obrigatório</div>
                    </div>
                </div>
                <div class="form-group col-md-5">
                    <label class="col-form-label" for="codigo">Código NCM*: </label>
                    <input class="form-control" name="codigo" type="text" formControlName="ncmCode" mask="0000.00.00"
                    [class.is-invalid]="produto.get('ncmCode').touched && produto.get('ncmCode').invalid" >
                    <div *ngIf="produto.get('ncmCode').errors" class="invalid-feedback">
                        <div *ngIf="produto.get('ncmCode').errors.required" >Este campo é obrigatório</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label class="col-form-label" for="cliente">Cliente*: </label>
                    <ng-select name="cliente" formControlName="customerId" 
                    [class.is-invalid]="produto.get('customerId').touched && produto.get('customerId').invalid">
                        <ng-option *ngFor="let cliente of clientes" [value]="cliente.id">
                            {{ cliente.companyName }}
                        </ng-option>
                    </ng-select>
                    <div *ngIf="produto.get('customerId').errors" class="invalid-feedback">
                        <div *ngIf="produto.get('customerId').errors.required" >Este campo é obrigatório</div>
                    </div>
                </div>
                <div class="form-group col">
                    <label class="col-form-label" for="consumo-mensal">Consumo Mensal*: </label>
                    <input class="form-control" name="consumo-mensal" type="text" formControlName="combinedQuantity"
                    mask="separator.0" thousandSeparator="." suffix=" unidades"
                    [class.is-invalid]="produto.get('combinedQuantity').touched && produto.get('combinedQuantity').invalid" >
                    <div *ngIf="produto.get('combinedQuantity').errors" class="invalid-feedback">
                        <div *ngIf="produto.get('combinedQuantity').errors.required" >Este campo é obrigatório</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="col-form-label" for="valor">Valor*: </label>
                    <input class="form-control" name="valor" type="text"
                    formControlName="combinedPrice" prefix="R$ " mask="separator" thousandSeparator="." decimalMarker=','
                    [class.is-invalid]="produto.get('combinedPrice').touched && produto.get('combinedPrice').invalid" >
                    <div *ngIf="produto.get('combinedPrice').errors" class="invalid-feedback">
                        <div *ngIf="produto.get('combinedPrice').errors.required" >Este campo é obrigatório</div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-form-label" for="custos-adicionais">Custos Adicionais: </label>
                    <input class="form-control" name="custos-adicionais" type="text"
                    formControlName="additionalCosts" prefix="R$ " mask="separator" thousandSeparator="." decimalMarker="," >
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label class="col-form-label" for="detalhes">Detalhes: </label>
                    <textarea class="form-control" name="detalhes" type="text" rows="2" maxlength="500"
                    formControlName="details"></textarea>
                </div>
            </div>

            <div class="modal-footer mt-2 justify-content-center">
                <button class="btn btn-success" type="submit"
                [disabled]="!edicao">
                    Salvar
                </button>
                <button class="btn btn-danger" type="reset" (click)="remover(produto.getRawValue())"
                [disabled]="!edicao || !produto.get('id')?.value">
                    Remover
                </button>
                <button class="btn btn-warning" type="reset"
                [disabled]="!produto.dirty || produto.get('cnpj')?.disabled">
                    Limpar
                </button>
                <button class="btn btn-secondary" type="reset" (click)="modal.dismiss()">Cancelar</button>
            </div>
        </form>
    </div>
</ng-template>
