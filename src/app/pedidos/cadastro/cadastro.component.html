<ng-template #formulario let-modal class="vw-50">

    <div class="moda-header">
        <h1 class="modal-title display-4 text-muted text-center">Cadastro de Pedido</h1>
    </div>

    <div class="modal-body w-100">
        <form class="needs-validation" [formGroup]="pedido" (ngSubmit)="salvar(pedido.value)" novalidate>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="col-form-label" for="cliente">Cliente:</label>
                    <ng-select name="cliente" (change)="popularListaProdutos()" formControlName="customerId">
                        <ng-option *ngFor="let cliente of clientes" [value]="cliente.id">
                            {{ cliente.companyName }}
                        </ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label class="col-form-label" for="data-emissao">Data de Emissão: </label>
                    <input class="form-control" name="data-emissao" type="date" formControlName="postingDate">
                </div>
                <div class="form-group col-md-4">
                    <label class="col-form-label" for="data-envio">Data de Envio: </label>
                    <input class="form-control" name="data-envio" type="date" formControlName="deliveryDate">
                </div>
            </div>

            <div class="form-group">
                <label class="col-form-label justify-content-center" for="itens">Itens: </label>

                    <div class="form-row" formArrayName="orderLines"
                    *ngFor="let item of pedido.get('orderLines')['controls']; let i = index;">
                        <div [formGroupName]="i"]>
                            <ng-select name="produto" formControlName="productId">
                                <ng-option *ngFor="let produto of produtos" [value]="produto.id">
                                    {{ produto.name }}
                                </ng-option>
                            </ng-select>
                            <!-- <div class="form-group">
                                <label for="produto">Produto</label>
                                
                            </div>
                            <div class="form-group">
                                <label for="qtde">Qtde</label>
                                <input name="qtde" type="text" thousandSeparator="." mask="separador,0" suffix=" unidades"
                                formControlName="quantity">
                            </div>
                            <div class="form-group">
                                <label for="valor-unitario">Valor Unitário</label>
                                <input name="valor-unitario" type="text" prefix="R$ " thousandSeparator="." mask="separator,2"
                                formControlName="unitaryPrice">
                            </div>
                            <div class="form-group">
                                <label for="custos-adicionais">Custos Adicionais</label>
                                <input name="custos-adicionais" type="text" prefix="R$ " thousandSeparator="." mask="separator,2"
                                formControlName="additionalCosts">
                            </div> -->
                        </div>
                        <button type="reset"><span>-</span></button>
                        <button type="submit"><span>+</span></button>
                    </div>

                <div class="form-row justify-content-center">
                    <button class="btn btn-primary" type="menu" (click)="adicionarItem()" ><span>+ </span>Novo Item</button>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="col-form-label" for="observacoes">Observações: </label>
                    <input class="form-control" name="observacoes" type="text"
                    formControlName="observation">
                </div>
            </div>

            <div class="modal-footer mt-2 justify-content-center">
                <button class="btn btn-success" type="submit"
                [disabled]="!edicao">
                    Salvar
                </button>
                <button class="btn btn-danger" type="reset" (click)="cancelar(pedido.value)"
                [disabled]="!edicao || !pedido.get('id')?.value">
                    Cancelamento
                </button>
                <button class="btn btn-warning" type="reset"
                [disabled]="!pedido.dirty || pedido.get('cnpj')?.disabled">
                    Limpar
                </button>
                <button class="btn btn-secondary" type="reset" (click)="modal.dismiss()">Sair</button>
            </div>
        </form>
    </div>
</ng-template>
