<ng-template #formulario let-modal class="vw-50">

    <div class="moda-header">
        <h1 class="modal-title display-4 text-muted text-center">Cadastro de Pedido</h1>
    </div>

    <div class="modal-body w-100">
        <form class="needs-validation" [formGroup]="pedido" (ngSubmit)="salvar(pedido.value)" novalidate>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="col-form-label" for="cliente">Cliente:</label>
                    <ng-select name="cliente" (change)="popularListaProdutos()" formControlName="customerId">
                        <ng-option *ngFor="let cliente of clientes" [value]="cliente.id">
                            {{ cliente.companyName }}
                        </ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label class="col-form-label" for="data-emissao">Data de Emissão: </label>
                    <input class="form-control" name="data-emissao" type="date" formControlName="postingDate">
                </div>
                <div class="form-group col-md-4">
                    <label class="col-form-label" for="data-envio">Data de Envio: </label>
                    <input class="form-control" name="data-envio" type="date" formControlName="deliveryDate">
                </div>
            </div>

            <div class="form-group">
                <label class="col-form-label justify-content-center" for="itens">Itens: </label>

                    <div formArrayName="orderLines"
                    *ngFor="let item of orderLines.controls; let i=index" name="itens">
                        <div [formGroupName]="i" class="form-row align-items-end justify-content-center">
                            <div class="form-group col-md-4">
                                <label for="produto">Produto</label>
                                <ng-select name="produto" formControlName="productId" (change)="exibirPrecosDeItem">
                                    <ng-option *ngFor="let produto of produtos" [value]="produto.id">
                                        {{ produto.name }}
                                    </ng-option>
                                </ng-select>
                            </div>
                            <div class="form-group col-md-3">
                                <label class="col-form-label" for="qtde">Qtde</label>
                                <input class="form-control" name="qtde" type="text" thousandSeparator="." mask="separador.0" 
                                suffix=" unidades" formControlName="quantity">
                            </div>
                            <div class="form-group col-md-2">
                                <label class="col-form-label" for="valor-unitario">Valor Unitário</label>
                                <input class="form-control" name="valor-unitario" type="text" prefix="R$ " thousandSeparator="." 
                                mask="separator.2" formControlName="unitaryPrice">
                            </div>
                            <div class="form-group col-md-2">
                                <label class="col-form-label" for="custos-adicionais">Custos Adicionais</label>
                                <input class="form-control" name="custos-adicionais" type="text" prefix="R$ " thousandSeparator="." 
                                mask="separator.2" formControlName="additionalCosts" >
                            </div>
                            <div class="col-md-1 text-center mb-3">
                                <button class="btn btn-danger" type="button" 
                                *ngIf="isNovoPedido()" (click)="removerItem(i)" ><span>x</span></button>
                            </div>
                        </div>
                    </div>

                <div class="form-row justify-content-center">
                    <button class="btn btn-primary" type="button" *ngIf="isNovoPedido()" (click)="adicionarItem()" ><span>+ </span>Novo Item</button>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group w-100">
                    <label class="col-form-label" for="observacoes">Observações: </label>
                    <textarea class="form-control" name="observacoes" rows="2"
                    formControlName="observation"></textarea>
                </div>
            </div>

            <div class="modal-footer mt-2 justify-content-center">
                <button class="btn btn-primary" *ngIf="isNovoPedido()" type="submit"
                [disabled]="!edicao">
                    Emitir
                </button>
                <button class="btn btn-success" *ngIf="!isNovoPedido()" type="submit"
                [disabled]="!edicao">
                    Aprovar
                </button>
                <button class="btn btn-danger" type="reset" (click)="cancelar(pedido.value)"
                [disabled]="!edicao || isNovoPedido()">
                    Remover
                </button>
                <button class="btn btn-warning" type="reset"
                [disabled]="!pedido.dirty || pedido.get('cnpj')?.disabled">
                    Limpar
                </button>
                <button class="btn btn-secondary" type="reset" (click)="modal.dismiss()">Sair</button>
            </div>
        </form>
    </div>
</ng-template>
