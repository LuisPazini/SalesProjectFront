<ng-template let-modal #modal>
    <div class="row justify-content-center text-center">
        <h1 class="col-10 modal-title text-muted h3 my-2 pl-5">Nota Fiscal</h1>
        <button class="close close-modal" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body w-100 text-center my-3">
        <button class="btn btn-secondary" (click)="baixarPDF()">Baixar PDF</button>
        <button class="btn btn-secondary" (click)="baixarXML()">Baixar XML</button>
    </div>
</ng-template>
